<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <p class="user-profile">Test</p>

    <div>
        <h1>This is my list.</h1>
        <ul class="gift">
            <li>PS5</li>
            <li>External Storage</li>
            <li>Ghost of tsushima</li>
        </ul>
    </div>
    <parent>
        Parent
        <children>Children</children>
        <children>Children</children>
        <children>
            <children>Grandchild</children>
        </children>
    </parent>
    <div>
        <h1 class="daddy">Parent Article</h1>
        <p class="article">Article1</p>
        <p class="article" randomAttr="attr2">Article2</p>
    </div>
    <label>Name</label>
    <input type="text" placeholder="name" required />

    <label>Number</label>
    <input type="number" placeholder="number" required />
    <br/>
    <br/>
    <button class="button" type="button">Submit</button>

    <div>
        <h2>List of games</h2>
        <ol>
            <li>Ghost of tsushima</li>
            <li>GTA V</li>
            <li>Spiderman</li>
            <li>God of war</li>
        </ol>
    </div>


</body>
</html>
